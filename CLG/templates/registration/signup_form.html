{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SignUp</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
<style>
    label{
        margin: 5px;
        display: block;
    }
    input{
    margin: 5px;
    }
    span{
        margin: 2px;
        text-color: blue;
        text-align: center;
    }
</style>
</head>

<body>
    <div class="container p-5">
        <div class="card mx-auto border border-info p-5">
            <h3 class="text-center">Create User Form</h3><hr class="bg-info border border-info w-25 mx-auto">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="form-group text-center">
                    <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
